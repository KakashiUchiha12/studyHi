version: '3.8'

services:
  app:
    container_name: studyhi-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://studyhi_user:secure_password@db:3306/studyhi_db
    depends_on:
      - db
    networks:
      - studyhi-network

  db:
    container_name: studyhi-db
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: studyhi_db
      MYSQL_USER: studyhi_user
      MYSQL_PASSWORD: secure_password
      MYSQL_ROOT_PASSWORD: root_secure_password
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - studyhi-network
    command: --default-authentication-plugin=mysql_native_password

networks:
  studyhi-network:
    driver: bridge

volumes:
  db_data:
