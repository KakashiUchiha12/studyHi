version: '3.8'

services:
  # Study Planner Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=changeme_in_production_secret_key_32_chars
      # Updated to MySQL connection string
      - DATABASE_URL=mysql://root:rootpassword@db:3306/studyhi
      # Add other real keys here or via .env file
      - PUSHER_APP_ID=your-app-id
      - PUSHER_KEY=your-key
      - PUSHER_SECRET=your-secret
      - PUSHER_CLUSTER=ap2
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - studyplanner-network

  # MySQL Database (Replaces Postgres)
  db:
    image: mysql:8.0
    # Use native password plugin for compatibility
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: studyhi
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - studyplanner-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - studyplanner-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - studyplanner-network

volumes:
  mysql_data:
  redis_data:


networks:
  studyplanner-network:
    driver: bridge
