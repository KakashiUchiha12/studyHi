services:
  # Study Planner Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        NEXT_PUBLIC_PUSHER_KEY: ${PUSHER_KEY}
        NEXT_PUBLIC_PUSHER_CLUSTER: ${PUSHER_CLUSTER}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=changeme_in_production_secret_key_32_chars
      # Updated to MySQL connection string
      - DATABASE_URL=mysql://root:rootpassword@db:3306/studyhi
      # Pusher Keys (Server)
      - PUSHER_APP_ID=${PUSHER_APP_ID}
      - PUSHER_KEY=${PUSHER_KEY}
      - PUSHER_SECRET=${PUSHER_SECRET}
      - PUSHER_CLUSTER=${PUSHER_CLUSTER}
      # Pusher Keys (Client - mapped from Server keys)
      - NEXT_PUBLIC_PUSHER_KEY=${PUSHER_KEY}
      - NEXT_PUBLIC_PUSHER_CLUSTER=${PUSHER_CLUSTER}
      # Google Auth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    depends_on:
      - db
      - redis
    restart: unless-stopped
    volumes:
      - uploads_data:/app/public/uploads
    networks:
      - studyplanner-network

  # MySQL Database (Replaces Postgres)
  db:
    image: mysql:8.0
    # Use native password plugin for compatibility
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: studyhi
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - studyplanner-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    # Ports removed to prevent external access. Accessed via internal network "redis:6379"
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - studyplanner-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - uploads_data:/var/www/uploads:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - studyplanner-network

volumes:
  mysql_data:
    external: true
    name: studyhiapp27thjanuary_mysql_data
  redis_data:
    external: true
    name: studyhiapp27thjanuary_redis_data
  uploads_data:
    external: true
    name: studyhiapp27thjanuary_uploads_data

networks:
  studyplanner-network:
    driver: bridge
